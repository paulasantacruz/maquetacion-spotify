<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Spotify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #191414; /* Fondo oscuro de Spotify */
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #sidebar {
            width: 200px;
            background-color: #000;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }
        #sidebar h2 {
            font-size: 24px;
            margin: 0 0 20px;
        }
        #sidebar a {
            color: #b3b3b3;
            text-decoration: none;
            display: block;
            margin-bottom: 15px;
            font-size: 16px;
        }
        #sidebar a:hover {
            color: #1db954; /* Verde de Spotify */
        }
        #main {
            flex: 1;
            padding: 20px;
            background-color: #121212; /* Fondo gris oscuro */
        }
        #main h1 {
            font-size: 36px;
            margin: 0;
            margin-bottom: 20px;
        }
        #playlist {
            display: flex;
            flex-direction: column;
        }
        .track {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #333;
        }
        .track img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 5px;
        }
        .track .details {
            flex: 1;
        }
        .track .title {
            font-size: 16px;
            margin: 0;
        }
        .track .artist {
            font-size: 14px;
            color: #b3b3b3;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Spotify</h2>
        <a href="#">Inicio</a>
        <a href="#">Buscar</a>
        <a href="#">Tu Biblioteca</a>
        <a href="#">Playlists</a>
        <a href="#">Artistas</a>
        <a href="#">Álbumes</a>
    </div>
    <div id="main">
        <h1>Mi Playlist Favorita</h1>
        <div id="playlist">
            <div class="track">
                <img src="https://via.placeholder.com/50" alt="Portada">
                <div class="details">
                    <p class="title">Título de la Canción 1</p>
                    <p class="artist">Artista 1</p>
                </div>
            </div>
            <div class="track">
                <img src="https://via.placeholder.com/50" alt="Portada">
                <div class="details">
                    <p class="title">Título de la Canción 2</p>
                    <p class="artist">Artista 2</p>
                </div>
            </div>
            <!-- Más canciones aquí -->
        </div>
    </div>
</body>
</html>
